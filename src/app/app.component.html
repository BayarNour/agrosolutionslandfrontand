<body>
  <form>
    <div></div>
    <div></div>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->

        <div class="titre">
          <h3 class="">Give us informations about your land</h3>
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <form class="mx-1 mx-md-4">
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Nitrogen</label>
                  <input
                    type="number"
                    name="name"
                    formControlName="Nitrogen"
                    class="form-control"
                    placeholder="Enter Nitrogen"
                  />
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Potassium</label>
                  <input
                    type="number"
                    name="Potassium"
                    class="form-control"
                    placeholder="Enter Potassium"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Phosphorus</label>
                  <input
                    type="number"
                    name="Phosphorus"
                    class="form-control"
                    placeholder="Enter Phosphorus"
                  />
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Temperature</label>
                  <input
                    type="number"
                    name="temperature"
                    class="form-control"
                    placeholder="Enter temperature"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <form class="mx-1 mx-md-4">
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Humidity</label>
                  <input
                    type="number"
                    min="0"
                    max="100"
                    name="Humidity"
                    formControlName="Humidity"
                    class="form-control"
                    placeholder="Enter Humidity"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Ph</label>
                  <input
                    type="number"
                    min="0"
                    max="14"
                    name="Ph"
                    formControlName="Ph"
                    class="form-control"
                    placeholder="Enter Ph"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Rainfall</label>
                  <input
                    type="number"
                    name="Rainfall"
                    formControlName="Rainfall"
                    class="form-control"
                    placeholder="Enter Rainfall"
                  />
                </div>
              </div>
              <br />
              <div class="input-group mb-3">
                <button class="">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
