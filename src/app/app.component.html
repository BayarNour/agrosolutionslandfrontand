<body>
  <form>
    <div></div>
    <div></div>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->

        <div class="titre">
          <h3 class="">Give us informations about your land</h3>
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <form class="mx-1 mx-md-4">
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Nitrogen</label>
                  <input
                    type="range"
                    min="10"
                    max="30"
                    step="0.1"
                    name="Nitrogen"
                    formControlName="Nitrogen"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>10</output>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Potassium</label>
                  <input
                    type="range"
                    min="100"
                    max="250"
                    step="0.1"
                    name="Potassium"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>100</output>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Phosphorus</label>
                  <input
                    type="range"
                    min="15"
                    max="50"
                    step="0.1"
                    name="Phosphorus"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>15</output>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Temperature</label>
                  <input
                    type="range"
                    min="20"
                    max="30"
                    step="0.1"
                    name="temperature"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>20</output>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <form class="mx-1 mx-md-4">
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Humidity</label>
                  <input
                    type="range"
                    min="50"
                    max="70"
                    step="0.1"
                    name="Humidity"
                    formControlName="Humidity"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>50</output>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Ph</label>
                  <input
                    type="range"
                    min="6"
                    max="7.5"
                    name="Ph"
                    step="0.1"
                    formControlName="Ph"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>6</output>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label class="form-label">Rainfall</label>
                  <input
                    type="range"
                    min="500"
                    max="1500"
                    step="0.1"
                    name="Rainfall"
                    formControlName="Rainfall"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>500</output>
                </div>
              </div>
              <br />
              <div class="input-group mb-3">
                <button class="">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
